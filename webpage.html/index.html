<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a webpage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="website-logo.png" alt="website-logo" />
        </div>
        <div class="nav">
          <ul>
            <li><a href="#">RETAIL</a></li>
            <li><a href="#">SME</a></li>
            <li><a href="#">CORPORATE</a></li>
            <li><a href="#">ABOUTUS</a></li>
            <li><a href="#">COVID-19</a></li>
            <li><a href="#">CAMPGAINS</a></li>
          </ul>
        </div>
        <div class="search-logo">
        <img src="search-icon.png" alt="search-icon">
        <button class="button">iService</button>
        </div>
      </div>
      
      <div class="main">
        <h1>Chase Your<br>Dreams With Us</h1> <br>
        <p>The harder you work for something,the<br>greater you'll feel when you achieve it.</p>
        <div class="btn">
        <button class="btn1">Apply online</button>
        <button class="btn2">Loan Calculator</button>
        </div>
      </div>
      
      <div class="main-image">
        <div class="img1">
        <button><img src="car.png" alt="car">
         <span>Car loan</span>
        </button>
        </div>
        <div class="img2">
        <button><img src="House.png" alt="House">
        <span>Home loan</span>
        </button>
        </div>
      </div>
      <div class="heroimage">
        <img src="hero-image.png" alt="hero-image">
      </div>
      <div class="footer">
        <img src="phone.png" alt="phone">
        <span>1659 |</span>
        <img src="facebook.png" alt="facebook">
        <img src="youtube.png" alt="youtube">
        <img src="linkedin.png" alt="linkedin">
        <img src="instagram.png" alt="instagram">
      </div>
    </div>
  </body>
</html>
